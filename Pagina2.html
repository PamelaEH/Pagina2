<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
  
    /*Colocar de los textos iniciales*/
    .texto{
        color: red;
    }
    .texto2 {

    /*Fuente de los txtos finales*/

    #inicio{

    body{

        background-image: url(perrito.jpg);
        background-repeat: no-repeat; /*repetir la imagen*/
        background-position: center;
        background-attachment: fixed;

    }
   
    .p1{
        border-style: dotted;
        border-width: 10px 1px 10px 1px; 
        /*top (superior)  Right(derecha)  Bottom(base)  left(izquuierda)*/
        border-color: #be6161;
    }
    .p2{
       border-top-style: dotted;
       border-bottom-style: dashed;
       border-left-style: double;
       border-right-style: solid;
       border-top-color: aquamarine;
       border-bottom-color: blue;
       border-width: 10px;
    }
    .p3{
        border-style: solid;
        border-width: 5px;/*ancho del borde*/
        border-radius: 10px ;
        width: 30%;
        height: 120px;
        margin-left: 250px;
        margin-top: 300px;
        margin-bottom: 200px;
        padding-left: 300px;/*izquierda*/
    }
    .p4{
        border-style:  double;
        border-width: 5px;
    }
    .p5{
        border-style: groove;
        border-width: 5px;
    }
    .p6{
        border-style: ridge;
        border-width: 5px;
    }
    .p7{
        border-style: inset;
        border-width: 5px;
    }
    .p8{
        border-style: outset;
        border-width: 5px;
    }
    .p9{
        border-style: none;
    }
    
</style>
